<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./main/main.css" />
    <title>Evaluación intermedia</title>
  </head>
  <body>
    <h1>Adivina el número</h1>
    <form class="form">
      <label class="paragraph" for="numberuser">Introduce aquí tu número</label>
      <input
        type="number"
        name="numberuser"
        id="numberuser"
        class="js-number"
        value=""
      />
      <p class="paragraph">Pista: Escribe el número y dale a Prueba</p>
      <label class="" for="button"></label>
      <input
        type="button"
        name="button"
        id="button"
        class="js-button button"
        value="PRUEBA"
      />
      <label class="" for=""></label>
      <input
        type="text"
        name="helpuser"
        id="helpuser"
        class="js-help"
        value=""
        placeholder=""
      />

      <label class="" for=""></label>
      <input
        type="text"
        name=""
        id=""
        class="js-count"
        placeholder="Número de intentos cero"
        value=""
      />
    </form>
    <script type="text/javascript" src="./js/main.js"></script>
  </body>
</html>
